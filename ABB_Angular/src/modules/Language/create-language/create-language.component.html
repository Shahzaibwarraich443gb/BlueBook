<div [@routerTransition] class="model-input-size">
  <mat-dialog-content>
    <div class="popup-body">
      <div class="cashier-popup-inner">
        <div class="cashier-popup-header relative mb-11">
          <div class="cashier-popup-header-title">
            <h2   mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle > 
              {{data.id>0?"Edit Language":"Create Language"}}
             </h2> 
          </div>
          <div class="cashier-popup-header-close absolute -top-4 right-0">
            <mat-dialog-actions>
              <div class="default-light-theme">
                <a href="javascript:void(0)" mat-dialog-close>
                  <mat-icon>clear</mat-icon>
                </a>
              </div>
            </mat-dialog-actions>
          </div>
        </div>
        <form autocomplete="off" #createLanguageForm="ngForm" (ngSubmit)="save()">
          <div class="grid grid-cols-12 gap-x-7 maxSm:gap-x-0">
            <div class="col-span-12">
              <div class="cashier-select-field  ">
                <h5 class="text-[15px] text-heading font-semibold">

                  Name<span class="starColorRed">*</span>
                </h5>
                <div>
                  <mat-form-field [hideRequiredMarker]="true" class="w-full" [floatLabel]="'always'">
                    <mat-label class="hidden"> </mat-label>
                    <input (keypress)="firstSpaceNotAllowed($event)" type="type" matInput name="name" id="name" required
                      [(ngModel)]="createOrEditLanguageInputDto.name" />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-span-12">
              <div class="cashier-select-field  ">
                <h5 class="text-[15px] text-heading font-semibold">
                  Code<span class="starColorRed">*</span>
                </h5>
                <div>
                  <mat-form-field [hideRequiredMarker]="true" class="w-full" [floatLabel]="'always'">
                    <mat-label class="hidden"> </mat-label>
                    <input type="type" (keypress)="firstSpaceNotAllowed($event)" matInput name="code" id="code" required
                      [(ngModel)]="createOrEditLanguageInputDto.code" />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-span-12">
              <div class="cashier-select-field  ">
                <h5 class="text-[15px] text-heading font-semibold">
                  {{ "Description" | localize }}
                </h5>
                <div class="">
                  <mat-form-field [hideRequiredMarker]="true" class="w-full" [floatLabel]="'always'">
                    <mat-label class="hidden"></mat-label>
                    <textarea class="descriptionHeight" (keypress)="firstSpaceNotAllowed($event)" matInput
                      [(ngModel)]="createOrEditLanguageInputDto.description" name="description" id="description"
                      maxlength="2000"></textarea>
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="md:col-span-12 sm:col-span-12 mb-3" *ngIf="createOrEditLanguageInputDto.id >0 ? true:false">
              <div class="cashier-select-field  ">
                <div class="">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"
                      [(ngModel)]="createOrEditLanguageInputDto.isActive" name="isActive" id="isActive" />
                    <span style="margin-left: 11px"> Active </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="md:col-span-6 sm:col-span-12">
              <div class="cashier-popup-btn default-light-theme pt-1.5">
                <button type="submit" mat-raised-button color="primary" [disabled]="!createLanguageForm.form.valid">
                  Submit
                </button>
              </div>
            </div>
            <div class="md:col-span-6 sm:col-span-12">
              <div class="cashier-popup-btn default-light-theme pt-1.5">
                <button type="button" mat-raised-button color="accent" (click)="hideDialog()">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </mat-dialog-content>
</div>
