<div class="col-span-12 mt-4">


  
    <div class="cashier-select-field">
      <div style="display: flex; align-items:center;">
        <mat-form-field style="float: right; margin-right: 1rem;">
          <mat-label>Search Transactions</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
        <button class="p-3 rounded-md" style="margin-left: auto;background-color: #f87171; color: white; font-weight: 600"
          (click)="invokeAddFile()"><i class="fa fa-plus" style="font-size: 1.2rem;"></i> Add Attachments</button>
      </div>
    </div>

    <input #inputFile type="file" style="display: none;" multiple="true" (input)="addFile()"/>
  
    <div class="col-span-12 d-flex  flex-col mt-4" style="width: 100%; margin-left: auto; margin-right: auto;">
      <table class="mat-elevation-z0 custPassTbl" style="width: 100%;" mat-table matSort matSortDirection="desc" [dataSource]="customerAttachmentDS"
        (matSortChange)="sortCustomerPassData($event)">
  
        <ng-container matColumnDef="fileName">
          <th mat-header-cell mat-sort-header="fileName" *matHeaderCellDef
            style="font-size: 1rem; font-weight: 600; color: black; background-color: #e5e7eb;">File Name</th>
          <td mat-cell *matCellDef="let data" class="header-text"> {{data.fileNameAlt}} </td>
        </ng-container>
  
  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell mat-sort-header="action" *matHeaderCellDef 
          style="font-size: 1rem; font-weight: 600; color: black; background-color: #e5e7eb; text-align: center;" class="actionTh"><span>Action</span></th>
          <td mat-cell *matCellDef="let data" class="header-text">
            <div class="cashier-salereturns-table-actionJ" style="width: 8rem; display: flex;margin-left: auto; margin-right: auto;">
              <button mat-icon-button [matMenuTriggerFor]="beforeMenu" class="common-action-menu-style "
                aria-label="Example icon-button with a menu">
                Action <mat-icon>arrow_drop_down</mat-icon>
              </button>
              <mat-menu #beforeMenu="matMenu" xPosition="before">
                <button mat-menu-item (click)="downloadAttachment(data.fileName)">
                  <mat-icon>cloud_download</mat-icon>
                  <span>Download</span>
                </button>
                <button mat-menu-item (click)="deleteAttachment(data.fileName)">
                  <img src="../../../../assets/img/icon/action-6.png" alt="icon not found" />
                  <span>Delete</span>
                </button>
              </mat-menu>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="passwordColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: passwordColumn;"></tr>
      </table>
      <ng-container *ngIf="customerAttachmentArr.length == 0">
        <div class="noDataContainer">
          No data
        </div>
      </ng-container>
      <mat-paginator #customerAttachmentPaginator [pageSizeOptions]="[3]" showFirstLastButtons>
      </mat-paginator>
    </div>
  
  
    <div class="col-span-12">
      <div class="cashier-select-field">
        <h5 class="text-[15px] text-heading font-semibold">
          Comment
        </h5>
        <div class="cashier-input-field-style" style="display: flex">
          <mat-form-field style="width: 100%;">
            <mat-label class="hidden"></mat-label>
            <textarea matInput placeholder="Comment" [(ngModel)]="comment" style="color: #dc2626;">
        </textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
  
  
    <div class="col-span-12 flex justify-end -mt-8 mb-4">
      <div class="flex cashier-managesale-top-btn default-light-theme pt-2.5 customerBtnContainer">
        <div class="flex items-center">
          <div class="balanceContainer">
            Balance: <span> ${{totalBalance.toFixed(2)}} </span>
          </div>
          <button mat-raised-button type="button" [matMenuTriggerFor]="actionTrigger" color="accent" icon="pi pi-times">
            Actions <i class="fa fa-chevron-down" style="margin-left: 1rem;"></i>
          </button>
          <mat-menu #actionTrigger="matMenu" xPosition="before">
            <button (click)="_router.navigate(['/app/invoices','c_' + customerId])" mat-menu-item>
              <span>Invoices</span>
            </button>
            <button (click)="_router.navigate(['/app/all-sales/received-payment','c_' + customerId])" mat-menu-item>
              <span>Received Payments</span>
            </button>
          </mat-menu>
        </div>
        <button mat-raised-button type="button" (click)="backToListView()" color="accent" icon="pi pi-times">
          Cancel
        </button>
        <button (click)="continueAdd()" mat-raised-button color="primary">
          Save
        </button>
      </div>
    </div>
  </div>
