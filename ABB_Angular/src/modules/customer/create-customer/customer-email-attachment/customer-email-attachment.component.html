<div class="col-span-12" style="width: 40rem;">
  <div class="popup-body">
    <div class="cashier-popup-header relative mb-11">
      <div class="cashier-popup-header-title">
        <h2 mat-dialog-title cdkDrag class="" cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
          Email
        </h2>
      </div>
      <div class="cashier-popup-header-close absolute -top-4 right-0">
        <mat-dialog-actions>
          <div class="default-light-theme">
            <a href="javascript:void(0)" mat-dialog-close>
              <mat-icon>clear</mat-icon>
            </a>
          </div>
        </mat-dialog-actions>
      </div>
    </div>
    <form autocomplete="off" #createChartForm="ngForm" (ngSubmit)="save()">
      <div class="grid grid-cols-12 gap-x-7 maxSm:gap-x-0">
        <div class="col-span-12">
          <div class="cashier-select-field">
            <h5 class="text-[15px] text-heading font-semibold">Subject <span class="starColorRed">*</span></h5>
            <div class="lg:col-span-12 md:col-span-12 sm:col-span-12">
              <mat-form-field [hideRequiredMarker]="true" class="w-full" [floatLabel]="'always'">
                <mat-label class="hidden"> </mat-label>
                <input type="type" maxlength="30" matInput name="subject" id="subject" required [(ngModel)]="subject" />
              </mat-form-field>
            </div>
          </div>
          <div class="cashier-select-field">
            <h5 class="text-[15px] text-heading font-semibold">Email Body <span class="starColorRed">*</span></h5>
            <div class="lg:col-span-3 md:col-span-4 sm:col-span-12">
              <mat-form-field [hideRequiredMarker]="true" class="w-full" [floatLabel]="'always'">
                <mat-label class="hidden"> </mat-label>
                <textarea matInput name="emailBody" required maxlength="1000" id="emailBody"
                  [(ngModel)]="emailBody"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="cashier-select-field">
            <h5 class="text-[15px] text-heading font-semibold"><strong>Attachments</strong></h5>
            <div class="lg:col-span-3 md:col-span-4 sm:col-span-12">

              <div class="cashier-salereturns-table-area">
                <div class="cashier-salereturns-table-inner">
                  <div class="cashier-salereturns-table-inner-wrapper border border-solid border-grayBorder border-b-0">
                    <div class="cashier-salereturns-table-list flex border-b border-solid border-grayBorder h-12">
                      <div class="cashier-salereturns-table-dateJ" style="width: 100rem !important;">
                        <h5>File Name</h5>
                      </div>
                      <div class="cashier-salereturns-table-dateJ">
                        <h5>Action</h5>
                      </div>
                    </div>
                  </div>
                  <div class="cashier-salereturns-table-list flex border-b border-solid border-grayBorder h-12"
                    *ngFor="let item of attachmentList">
                    <div class="cashier-salereturns-table-dateJ" style="width: 100rem !important;">
                      <h5>{{ item.fileNameAlt }}</h5>
                    </div>
                    <button mat-menu-item (click)="remove(item)">
                      <img src="../../../../assets/img/icon/failed.png" alt="icon not found" />
                      <span>Cancel</span>
                    </button>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="md:col-span-12 sm:col-span-12 lg:col-span-12">
          <div class="text-right maxSm:text-left float-right">
            <div class="default-light-theme mt-2 space-x-2">
              <button type="submit" mat-raised-button color="primary"
                [disabled]="!createChartForm.valid">
                Send Email
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
