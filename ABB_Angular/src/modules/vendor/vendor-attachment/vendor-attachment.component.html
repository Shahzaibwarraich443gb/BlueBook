<div class="col-span-12 mt-2" style="width: 80rem;">
  <div class="cashier-select-field" style="display: flex; align-items: center; justify-content: space-between;">
    <mat-form-field>
      <mat-label>Search Attachments</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
    <div style="display: flex; align-items:center;">
      <button class="p-3 rounded-md" style="margin-left: auto;background-color: #f87171; color: white; font-weight: 600"
        (click)="invokeAddFile()"><i class="fa fa-plus" style="font-size: 1.2rem;"></i> Add Attachment</button>
      &nbsp;
      <button class="p-3 rounded-md" style="margin-left: auto;background-color: #f87171; color: white; font-weight: 600"
        (click)="sendMail()">Send Email</button>
    </div>
  </div>

  <input #inputFile type="file" style="display: none;" multiple="true" (input)="addFile()" />

  <div class="col-span-12 d-flex  flex-col mt-4" style="width: 100%; margin-left: auto; margin-right: auto;">
    <table class="mat-elevation-z0 custPassTbl" style="width: 100%;" mat-table matSort matSortDirection="desc"
      [dataSource]="vendorAttachmentDS" (matSortChange)="sortVendorPassData($event)">

      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef
          style="font-size: 1rem; font-weight: 600; color: black; background-color: #e5e7eb;">File Name</th>
        <td mat-cell *matCellDef="let data" class="header-text"> {{data.fileNameAlt}} </td>
      </ng-container>
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef
          style="font-size: 1rem; font-weight: 600; color: black; background-color: #e5e7eb;">Date</th>
        <td mat-cell *matCellDef="let data" class="header-text"> {{data.date}} </td>
      </ng-container>
      <ng-container matColumnDef="AddedBy">
        <th mat-header-cell *matHeaderCellDef
          style="font-size: 1rem; font-weight: 600; color: black; width: 8rem; background-color: #e5e7eb;">Added By</th>
        <td mat-cell *matCellDef="let data" class="header-text"> admin </td>
      </ng-container>
      <ng-container matColumnDef="ShowtoVendor">
        <th mat-header-cell *matHeaderCellDef
          style="font-size: 1rem; font-weight: 600; color: black;width: 10rem; background-color: #e5e7eb;">Show to
          Vendor</th>
        <td mat-cell *matCellDef="let data" class="header-text">
          <section class="example-section">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </section>
        </td>
      </ng-container>
      <ng-container matColumnDef="SendviaEmail">
        <th mat-header-cellS *matHeaderCellDef
          style="font-size: 1rem; font-weight: 600; color: black; width: 10rem; background-color: #e5e7eb;">Send via
          Email</th>
        <td mat-cell *matCellDef="let data; let i = index" class="header-text">
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="data.emailSelected"
              (change)="selectAttachment(data,i)"></mat-checkbox>
          </section>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef
          style="font-size: 1rem; font-weight: 600; color: black;width: 10rem; background-color: #e5e7eb;" class="actionTh">Action</th>
        <td mat-cell *matCellDef="let data" class="header-text">
          <div class="cashier-salereturns-table-actionJ"
            style="width: 8rem; display: flex;margin-left: auto; margin-right: auto;">
            <button mat-icon-button [matMenuTriggerFor]="beforeMenu" class="common-action-menu-style "
              aria-label="Example icon-button with a menu">
              Action <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #beforeMenu="matMenu" xPosition="before">
              <button mat-menu-item (click)="downloadAttachment(data.fileName)">
                <mat-icon>cloud_download</mat-icon>
                <span>Download</span>
              </button>
              <button mat-menu-item (click)="deleteAttachment(data.fileName)">
                <img src="../../../../assets/img/icon/action-6.png" alt="icon not found" />
                <span>Delete</span>
              </button>
            </mat-menu>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="passwordColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: passwordColumn;"></tr>
    </table>
    <ng-container *ngIf="vendorAttachmentArr.length == 0">
      <div class="noDataContainer">
        No data
      </div>
    </ng-container>
    <mat-paginator #vendorAttachmentPaginator [pageSizeOptions]="[5]" showFirstLastButtons>
    </mat-paginator>
  </div>

</div>
