<div class="cashier-login-area flex justify-center items-center w-full h-full">
  <div class="cashier-login-wrapper">
    <div class="cashier-login-logo text-center mb-12">
      <img src="../../../../assets/img/logo/logo.png" alt="logo not found">
    </div>
    <form autocomplete="off" #registerForm="ngForm" (ngSubmit)="save()">
      <!-- Name -->
      <div class="cashier-select-field mb-5">
        <div class="cashier-input-field-style">
          <mat-form-field [hideRequiredMarker]="true" class="w-full" [floatLabel]="'always'">
            <mat-label> Nabeel Hassan</mat-label>
            <input matInput type="text" name="name" [placeholder]="'Name'" required maxlength="64"
              [(ngModel)]="model.name" #nameModel="ngModel" #nameEl>
          </mat-form-field>
          <caption><mat-icon>person_outline</mat-icon></caption>
        </div>
      </div>
      <!-- surname -->
      <div class="cashier-select-field mb-5">
        <div class="cashier-input-field-style">
          <mat-form-field [hideRequiredMarker]="true" class="w-full" [floatLabel]="'always'">
            <mat-label class="hidden">Joseph Tylor</mat-label>
            <input matInput type="text" class="form-control" name="surname" placeholder="{{ 'Surname' | localize }}"
              required maxlength="64" [(ngModel)]="model.surname" #surnameModel="ngModel" #surnameEl>
          </mat-form-field>
          <caption><mat-icon>person_outline</mat-icon></caption>
        </div>
      </div>
      <!-- username -->
      <div class="cashier-select-field mb-5">
        <div class="cashier-input-field-style">
          <mat-form-field [hideRequiredMarker]="true" class="w-full" [floatLabel]="'always'">
            <mat-label class="hidden">Joseph Tylor</mat-label>
            <input matInput type="email" class="form-control" name="userName" placeholder=" {{ 'UserName' | localize }}"
              required maxlength="32" [(ngModel)]="model.userName" #userNameModel="ngModel" #userNameEl>
          </mat-form-field>
          <caption><mat-icon>person_outline</mat-icon></caption>
        </div>
      </div>
      <!-- Email -->
      <div class="cashier-select-field mb-5">
        <div class="cashier-input-field-style">
          <mat-form-field [hideRequiredMarker]="true" class="w-full" [floatLabel]="'always'">
            <mat-label class="hidden">Joseph Tylor</mat-label>
            <input matInput type="email" class="form-control" name="emailAddress"
              placeholder="{{ 'EmailAddress' | localize }}" required maxlength="256"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" [(ngModel)]="model.emailAddress"
              #emailAddressModel="ngModel" #emailAddressEl>
          </mat-form-field>
          <caption><mat-icon>person_outline</mat-icon></caption>
        </div>
      </div>
      <!-- password -->
      <div class="cashier-select-field mb-5">
        <div class="cashier-input-field-style cashier-input-field-style-eye">
          <mat-form-field [hideRequiredMarker]="true" appearance="fill">
            <mat-label class="hidden">Enter your password</mat-label>
            <input matInput type="password" class="form-control" name="password"
              placeholder="{{ 'Password' | localize }}" [(ngModel)]="model.password" required maxlength="32"
              #passwordModel="ngModel" #passwordEl [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <abp-validation-summary [control]="passwordModel" [controlEl]="passwordEl"></abp-validation-summary>
          </mat-form-field>
        </div>
      </div>
      <!-- Register button  -->
      <div class="cashier-login-btn mb-7">
        <div class="cashier-login-btn-full default-light-theme">
          <button mat-raised-button color="primary" type="submit" class="btn btn-primary btn-block"
            [disabled]="!registerForm.form.valid || saving">
            {{ "Register" | localize }}
          </button>
        </div>
      </div>
    </form>
    <!-- footer -->
    <div class="cashier-login-footer">
      <div class="cashier-login-footer-account text-center">
        <span class="text-[16px] inline-block text-bodyText">Already have an account? <a [routerLink]="['']"
            class="text-[16px] text-themeBlue">Login</a></span>
      </div>
    </div>
  </div>
</div>
