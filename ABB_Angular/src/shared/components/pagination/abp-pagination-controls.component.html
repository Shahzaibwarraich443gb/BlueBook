<div class="cashier-pagination-wrapper" [id]="id" (pageChange)="pageChange.emit($event)">
  <div class="grid grid-cols-12">
    <div class="lg:col-span-3 md:col-span-6 col-span-12">
      <div class="cashier-pagination-sort flex items-center flex-wrap maxSm:mb-4 maxSm:justify-center">
        <figure class="text-[14px] font-normal text-gray mr-1.5"><b>Total Records :</b>{{maxSize}} </figure>
        <figure class="text-[14px] font-normal text-gray mr-1.5"><b>Rows per page :</b> </figure>
        <div class="cashier-select-field-style w-16">
          <mat-form-field [hideRequiredMarker]="true">
            <mat-select class="block" [placeholder]="'10'">
              <mat-option value="language-1">10</mat-option>
              <mat-option value="language-2">20</mat-option>
              <mat-option value="language-3">50</mat-option>
              <mat-option value="language-4">100</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="lg:col-span-9 md:col-span-6 col-span-12">
      <div class="cashier-pagination text-right maxSm:text-center">
          <ul *ngFor="let item of pageChange">
              <li><a href="javascript:void(0)"><mat-icon>arrow_back_ios</mat-icon></a></li>
              <li><a href="javascript:void(0)" class="active">01</a></li>
              <li><a href="javascript:void(0)">02</a></li>
              <li><a href="javascript:void(0)">03</a></li>
              <li><a href="javascript:void(0)">04</a></li>
              <li><a href="javascript:void(0)"><mat-icon>arrow_forward_ios</mat-icon></a></li>
          </ul>
      </div>
  </div>
  </div>
</div>
